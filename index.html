<html>
    <head>
        <meta charset="UTF-8">
        <!--fonts-->
        <link href="https://fonts.googleapis.com/css?family=Anton|Oswald:500" rel="stylesheet">  
        <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
        <!--Bootstrap link:-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!--css and js links below-->
        
    </head>
    <body>
        <div class="container">
            <h1 id="title-h">Simon-JS</h1>
            <button id="button1" class="btn btn-primary" onclick="userMove(1)">position1</button>
            <button id="button2" class="btn btn-primary" onclick="userMove(2)">position2</button>
            <button id="button3" class="btn btn-primary" onclick="userMove(3)">position3</button>
            <button id="button4" class="btn btn-primary" onclick="userMove(4)">position4</button>
            <button class="btn btn-primary" onclick="startGame()">Start Game</button>
            <button class="btn btn-primary" onclick="resetGame()">Reset Game</button>
            <label>
                <input type="checkbox" name="checkbox"><span class="label-text">Hardcore Mode</span> 
            </label>
            <span id="seq-display">Sequence Length: 0
            </span>
        </div>
        <div>
            <p id="error-p">
                error message here:
            </p>
        </div>
        <script language="javascript" type="text/javascript" src="simon.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css"> 
       
    </body>
</html>
